version: 2
jobs:
  build:
    docker:
      - image: circleci/python

    steps:
      - checkout

      - run:
          name: Check current directory
          command: pwd
      - run:
          name: Installing GCC
          command: 'sudo apt-get update && sudo apt-get install -y gcc g++'
      - run:
          name: Install CMAKE
          command: 'sudo apt-get update && sudo apt-get install -y cmake ninja-build'
      - run:
          name: Check gcc version
          command: gcc --version
      - run:
          name: Install MLIR
          command: |
            git clone https://github.com/llvm/llvm-project.git  
            git clone https://github.com/tensorflow/mlir llvm-project/llvm/projects/mlir 
            mkdir llvm-project/build 
            cd llvm-project/build 
            cmake -G Ninja ../llvm -DLLVM_ENABLE_RTTI=ON  -DLLVM_BUILD_EXAMPLES=OFF -DLLVM_TARGETS_TO_BUILD="host" 
            CMAKE_EXE_LINKER_FLAGS="-Wl,--reduce-memory-overheads -Wl,--hash-size=1021" cmake --build . --target mlir-opt -- -j 4

      - run:
          name: Print the Current Time
          command: date
